services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile.dev
    profiles: [discovery, shared]
    ports:
      - "8761:8761"
    networks:
      - dev-network

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile.dev
    profiles: [config, shared]
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_started
        restart: true
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:18
    profiles: [db, shared]
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  minio:
    image: minio/minio:latest
    profiles: [minio, shared, shop]
    container_name: minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console Web
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dev-network

  main-gateway-api:
    build:
      context: ./main-gateway-api
      dockerfile: Dockerfile.dev
    profiles: [gateway, shared]
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_started
        restart: true
    networks:
      - dev-network

  shop-service:
    build:
      context: ./services/shop-service
      dockerfile: Dockerfile.dev
    profiles: [shop]
    ports:
      - "5002:5002"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_healthy
        restart: true
      config-server:
        condition: service_healthy
    networks:
      - dev-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    profiles: [user]
    ports:
      - "5001:5001"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  pg-data:
  minio-data: