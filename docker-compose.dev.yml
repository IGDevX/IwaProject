services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile.dev
    profiles: [discovery, shared]
    ports:
      - "8761:8761"
    networks:
      - dev-network

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile.dev
    profiles: [config, shared]
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_started
        restart: true
    networks:
      - dev-network

  db:
    image: postgres
    profiles: [db, shared]
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data
    networks:
      - dev-network

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile.dev
    command: start-dev --http-port=3000
    profiles: [keycloak, shared]
    restart: always
    environment:
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: pwd
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

  main-gateway-api:
    build:
      context: ./main-gateway-api
      dockerfile: Dockerfile.dev
    profiles: [gateway, shared]
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_started
        restart: true
      keycloak:
        condition: service_started
        restart: true
    networks:
      - dev-network

  shop-service:
    build:
      context: ./services/shop-service
      dockerfile: Dockerfile.dev
    profiles: [shop]
    ports:
      - "5000:5000"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

  account-service:
    build:
      context: ./services/account-service
      dockerfile: Dockerfile.dev
    profiles: [account]
    ports:
      - "5001:5001"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile.dev
    profiles: [notification]
    ports:
      - "5002:5002"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile.dev
    profiles: [order]
    ports:
      - "5003:5003"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile.dev
    profiles: [payment]
    ports:
      - "5004:5004"
    depends_on:
      main-gateway-api:
        condition: service_started
        restart: true
      db:
        condition: service_started
        restart: true
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge


volumes:
  db_data:
